    <meta name="application-name" content="">

    <meta property="og:title" content="">

    <meta property="og:type" content="website"/>
    <meta property="og:image" content="">
    <meta property="og:image:secure_url" content=""/>

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="og:image:alt" content=""/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
    <script src="https://kit.fontawesome.com/943c921e25.js" crossorigin="anonymous"></script>
    <title>OhMyFood - Les meilleurs restaurants gastronomique à votre disposition</title>
</head>
<body>
    <header class="l-header grid">
        <div class="l-header__left flex relative">
            <img src="assets/img/logo/ohmyfood.svg" alt="OhMyFood!" class="img">
        </div>
        <div class="l-header__right flex">
            <div class="icon-txt icon-txt--header">
                <i class="fas fa-map-marker-alt icon-txt__icon"></i>
                <span class="icon-txt__description">Paris, Belleville</span>
            </div>
        </div>
    </header>
    <main class="l-center">
        <section class="l-intro flex">
            <div class="l-intro__left">
                <div class="l-intro__wrapper--left flex margin--horizontal">
                    <div class="l-intro__hook hook hook--intro">
                        <h1 class="hook__title">Réservez le menu qui vous convient</h1>
                        <p class="hook__description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    </div>
                    <button class="badge badge--action">Explorer nos restaurants</button>
                </div>
            </div>
            <div class="l-intro__right">
                <div class="l-intro__wrapper--right margin--horizontal">
                    <h2 class="title--section l-intro__howto">Fonctionnement</h2>
                    <div>
                        <div class="l-intro__step post--step relative">
                            <span class="badge badge--count pos--center-left-corner absolute"></span>
                            <div class="icon-txt icon-txt--post">
                                <i class="fas fa-mobile-alt icon-txt__icon"></i>
                                <span class="icon-txt__description">Choisissez un restaurant</span>
                            </div>
                        </div>
                        <div class="l-intro__step post--step relative">
                            <span class="badge badge--count pos--center-left-corner absolute"></span>
                            <div class="icon-txt icon-txt--post">
                                <i class="fas fa-mobile-alt icon-txt__icon"></i>
                                <span class="icon-txt__description">Choisissez un restaurant</span>
                            </div>
                        </div>
                        <div class="l-intro__step post--step relative">
                            <span class="badge badge--count pos--center-left-corner absolute"></span>
                            <div class="icon-txt icon-txt--post">
                                <i class="fas fa-list-ul icon-txt__icon"></i>
                                <span class="icon-txt__description">Composez votre menu</span>
                            </div>
                        </div>
                        <div class="l-intro__step post--step post--step--active relative">
                            <span class="badge badge--count pos--center-left-corner absolute"></span>
                            <div class="icon-txt icon-txt--post">
                                <i class="fas fa-store icon-txt__icon"></i>
                                <span class="icon-txt__description">Dégustez au restaurant</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="l-restaurant">
            <h2 class="l-restaurant__title title--section"></h2>
        </section>
    </main>
</body>
</html>
